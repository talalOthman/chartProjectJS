<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header"></div>
    
                    <div class="card-body">

    
                        <canvas id="myChart" width="300" height="250"></canvas>
                        <a id ="red" type="button" class="btn btn-danger">Red</a>
                        <a id="orange" type="button" class="btn btn-warning">Orange</a>
                    </div>
                    
                </div>
            </div>
        </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var orange = document.getElementById('orange');
        var red = document.getElementById('red');
        var redValue = 0;
        var orangeValue = 0;


        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Red', 'Orange'],
                datasets: [{
                    label: '# of Votes',
                    data: [redValue, orangeValue],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                },
            }
        });

        redValue++;
        orangeValue++;

        red.addEventListener('click', function () {
            
            myChart.data.datasets[0].data[0] = redValue++;
            myChart.update();

        });

        orange.addEventListener('click', function () {
            
            myChart.data.datasets[0].data[1] = orangeValue++;
            myChart.update();
        })
    </script>
</body>

</html>
